<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Face Detected</title>
    <style>
        /* Apply a background gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #fefefe);
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style the container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Style the paragraph */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Style the button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f05a28;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .btn:hover {
            background-color: #d14418;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Face Detected</h1>
        <p>Unfortunately, we couldn't detect any face in the uploaded image. Please try uploading a different image that clearly shows a face.</p>
        <a href="/" class="btn">Go Back to Upload Page</a>
    </div>
</body>
</html>
